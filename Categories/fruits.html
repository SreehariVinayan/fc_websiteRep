<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Plant Shop</title>
    <link rel="stylesheet" href="../CSS/fruits.css">
</head>
<body>
    <header>
        <h1>Fruit Plant Shop</h1>
        <input type="text" id="search" placeholder="Search for a plant...">
    </header>

    <main>
        <section id="plant-gallery"></section>

        <aside id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items">Cart is empty</div>
    
            <p id="total-price">Total: $0</p>
            <button id="add-to-list-button" onclick="goToCart()">Add to Cart</button>
        </aside>
        
    </main>
   

    <script src="../JS/fruits.js"></script>
    
</body>
</html>
